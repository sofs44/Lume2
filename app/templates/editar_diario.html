{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2 {
            color: #343a40;
        }

        .btn-back {
            background-color: #ffc107;
            border: none;
            color: black;
        }

        .btn-back:hover {
            background-color: #e0a800;
        }

        .btn-save {
            background-color: #198754;
            border: none;
        }

        .btn-save:hover {
            background-color: #157347;
        }

        .messages li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
           <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'conteudo' %}">Conteúdo</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'metas' %}">Metas e Check-in</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'diario' %}">Diário</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
            </ul>

            <h2>Editar Registro do Diário</h2>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-save btn-lg w-100 mt-3">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
